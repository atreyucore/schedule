<table class="table table-striped table-hover container" ng-controller='AgendaCtrl as agenda'>
  <thead>
    <tr>
      <th>Paciente</th>
      <th>Médico</th>
      <th>Serviço</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat='schedules in agenda.schedule'>
      <td>{{schedules.paciente}}</td>
      <td>{{schedules.medico}}</td>
      <td>{{schedules.servico}}</td>
    </tr>
  </tbody>
</table>
