<form name='cadastroForm' ng-controller='AgendaCtrl as agenda' ng-submit='agenda.addSchedule(schedule)'>
  <div  class="form-group" >
    <label class="control-label" for="paciente">Nome do Paciente</label>
    <input type="text" ng-model="schedule.paciente" class="form-control" id="paciente">

    <label class="control-label" for="medico">Nome do Médico</label>
    <input type="text" ng-model="schedule.medico" class="form-control" id="medico">
    <div>
      <select ng-model='schedule.servico' class='' ng-options='servico for servico on ["Consulta", "Exame", "Retorno"]' title="servico">
        <option value=''>Selecione o serviço</option>
      </select>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-0">
        <input type="reset" class="btn btn-default" value="Cancel"/>
        <input type="submit" class="btn btn-primary" value="Submit"/>
      </div>
    </div>
  </div>
</form>
