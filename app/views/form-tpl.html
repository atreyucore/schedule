<form class="form-horizontal" name='cadastroForm' ng-controller='AgendaCtrl as agenda' >
  <fieldset>
    <div class="form-group">
      <label class="col-lg-2 control-label">Paciente</label>
      <div class="col-lg-10">
        <input type="text" ng-model="agenda.schedule.paciente" class="form-control" id="inputPaciente" placeholder="Nome">
      </div>
    </div>

    <div class="form-group">
      <label class="col-lg-2 control-label">Médico</label>
      <div class="col-lg-10">
        <input type="text" ng-model="agenda.schedule.medico" class="form-control" id="inputMedico" placeholder="Nome">
      </div>
    </div>

    <div class="form-group">
      <label for="select" class="col-lg-2 control-label">Serviço</label>
      <div class="col-lg-4">
        <select class="form-control" id="servico" ng-model='agenda.schedule.servico' ng-options="servico for servico in ['Consulta', 'Exame', 'Retorno']" title="servico">
          <option value=''>Selecione o serviço</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-0">
        <input type="reset" class="btn btn-default" value="Cancel"/>
        <input type="submit" class="btn btn-primary" value="Submit" ng-click='addSchedule(schedule)'/>
      </div>
    </div>

  </fieldset>
</form>
